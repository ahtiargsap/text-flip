<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Text Flip</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="py-5 header text-center">
        <div class=" container py-5 text-white">
            <header class="py-5" data-aos="fade-up">
                <div id="flip-text" class="shadow bg-l-white py-5">
                    <h1 class="display-4 font-weight-bolder text-info">
                        Text
                    </h1>
                   
                    <div id="flip">
                        <div>
                            <div>Front-end</div>
                        </div>

                        <div>
                            <div>Developer</div>
                        </div>
                    </div>
                
                <h2 class="font-weight-bold text-warning mt-3">Flip</h2>
                </div>
            </header>
        </div>
    </section>
</body>

</html>
